name: foxlearn
description: An Education Series of  Flutter Apps
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.1.4
  flutter_svg: ^0.21.0+1
  catcher: ^0.6.5
  moor_flutter: ^4.0.0
  moor_inspector: ^0.2.0
  lottie: ^1.0.1
  get_storage: ^2.0.2
  responsive_sizer: ^2.0.0+1
  tuple: ^2.0.0
  language_pickers: ^0.2.0+1
  flutter_hooks: ^0.16.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  moor_generator: ^4.2.1

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/lotti/
    - assets/svg/
    - images/

  fonts:
    - family: sst-arabic
      fonts:
        - asset:  assets/fonts/sst-arabic-bold.ttf
        - asset:  assets/fonts/sst-arabic-light.ttf
        - asset:  assets/fonts/sst-arabic-medium.ttf
        - asset:  assets/fonts/sst-arabic-roman.ttf


